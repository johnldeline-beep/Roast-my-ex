[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/next"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  framework = "next"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["openai"]

